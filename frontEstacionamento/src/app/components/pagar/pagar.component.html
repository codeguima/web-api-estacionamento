<div class= "cadastrarservico=box">
    <button type="button" class="btn btn-primary btn-sm"> Cadastrar novo serviço</button>
    <div class="input-box">
        <label> Procurar</label>
        <input type="text" class="form-control form-control-sm" placeholder="Qual registro esta buscando?">
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>id Servico</th>
            <th>Cod Ticket</th>
            <th>Tipo Serviço</th>
            <th>Valor Serviço</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor= "let servico of listaservicos">
        <tr>
           <td>
            <div ngif="servico._Pagamento == true; else inativo">
                <img cImg height="30" rounded src="assets/images/ativo.png" class="rounded-circle" thumbnail width="30" alt=""/>
            </div>
            <ng-template #inativo>
                <img cImg height="30" rounded src="assets/images/inativo.png" class="rounded-circle" thumbnail width="30" alt=""/>
            </ng-template>
            </td>
            <td>{{servico._idServico}}</td>
            <td>{{servico._codTicket}}</td>
            <td>{{servico._tipoServico}}</td>
            <td>{{servico._valorServico}}</td>
            <td>{{servico._Pagamento}}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm">Editar</button>
                <button type="button" class="btn btn-secondary btn-sm">Detalhes</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
