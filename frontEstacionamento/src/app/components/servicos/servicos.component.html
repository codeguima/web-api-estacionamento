<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Código Servico</label>
          <input type="text" class="form-control form-control-sm" 
          formControlName="_idServico"/>
        </div>
        <div class="form-group">
          <label>Código Ticket</label>
          <select class="form-control form-control-sm" formControlName="_idMarca">
            <option *ngFor="let ticket of tickets" [value]= "ticket._codTicket">
              {{ ticket._codTicket}} 
            </option>
          </select>
        </div>
        <div class="form-action">
          <label>Selecione o Servico:</label>
          <select class="form-control" formControlName="_valorServico">
            <option value= 250.00>Estética</option>
            <option value= 150.00>Higienização</option>
          </select>
        </div>
        <div class="container">
          <div class="row">
            <div>
              <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light" routerLink="/veiculo">Voltar</button>
            </div>
          </div>
        </div>
      </form>
      veja os valores <a routerLink="/servicoextras">Clicando aqui</a><router-outlet></router-outlet>
    </div>
  </div>
</div>
