
<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Placa</label>
          <input type="text" class="form-control form-control-sm" formControlName="_Placa" oninput="this.value = this.value.toUpperCase()" required/>
        </div>
        <div class="form-action">
          <label>Selecione a Cor:</label>
            <select class="form-control" formControlName="_Cor" required>
              <option value="Preto">Preto</option>
              <option value="Branco">Branco</option>
              <option value="Prata">Prata</option>
              <option value="Vermelho">Vermelho</option>
              <option value="Azul">Azul</option>
            </select>
          </div>
        <div class="form-group">
          <label>Modelo</label>
          <select class="form-control form-control-sm" formControlName= "_idModelo" required>
            <option *ngFor="let modelo of listamodelos" [value]= "modelo._idModelo">
              {{ modelo._nomeModelo }} 
              {{ modelo._TipoModelo }}
              {{ modelo._AnoModelo }}
            </option>
          </select>
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-primary btn-sm">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light"  routerLink="/servicoextras">Voltar</button>
            </div>
          </div>
          
        </div>
        
      </form>
      n√£o encontrou seu modelo? <a routerLink="/modelo">Clique aqui</a>
    </div>
    
  </div>
</div>
