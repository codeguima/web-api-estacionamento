<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Codigo Ticket</label>
              <input type="text" class="form-control form-control-sm" 
              formControlName="_codTicket" oninput="this.value = this.value.toUpperCase()"/>
            </div>
          <div class="form-group">
            <label>Placa</label>
            <select class="form-control form-control-sm" formControlName="_Placa">
              <option *ngFor="let veiculo of veiculos" [value]= "veiculo._Placa">
                {{ veiculo._Placa }}
              </option>
            </select>
        </div>
        <div class="form-group">
            <label>Periodo</label>
            <select class="form-control form-control-sm" formControlName="_idPeriodo">
              <option *ngFor="let periodo of periodos" [value]= "periodo._idPeriodo">
                {{ periodo._HoraEntrada}}
              </option>
            </select>
        </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary" routerlink="/">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" routerLink="/veiculo">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
