<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Numero Nota</label>
            <input type="text" class="form-control form-control-sm" 
            formControlName="_NumeroNota"/>
          </div>
          <div class="form-group">
            <label>Valor Nota</label>
            <input type="double" class="form-control form-control-sm" 
            formControlName="_ValorDaNota"/>
          </div>
          <div class="form-group">
            <label>CPF</label>
            <select class="form-control form-control-sm" formControlName="_Cpf">
              <option *ngFor="let cliente of clientes" [value]="cliente._Cpf">
                {{ cliente._Cpf}}
              </option>
            </select>
        </div>
        <div class="form-group">
            <label>Servico</label>
            <select class="form-control form-control-sm" formControlName="_idServico">
              <option *ngFor="let servico of servicos" [value]="servico._idServico">
                {{ servico._idServico }}
              </option>
            </select>
        </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Pagar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" routerLink="/home">Voltar</button><router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </form>
        deseja CPF na nota? <a routerLink="/cliente">Clique aqui</a><router-outlet></router-outlet>
      </div>
    </div>
</div>
