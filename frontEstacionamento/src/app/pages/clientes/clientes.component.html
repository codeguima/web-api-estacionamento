<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control form-control-sm" formControlName="_Cpf" required/>
          </div>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control form-control-sm" formControlName="_Nome" required/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control form-control-sm" formControlName="_Email" required/>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-primary btn-sm">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" routerLink="/notafiscal">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
