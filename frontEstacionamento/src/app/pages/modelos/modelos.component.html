<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
          <div class="form-group">
            <label>Nome Modelo</label>
            <input type="text" class="form-control form-control-sm" oninput="this.value = this.value.toUpperCase()" formControlName="_nomeModelo" required/>
          </div>
          <div class="form-group">
            <label>Ano Modelo</label>
            <input type="text" class="form-control form-control-sm" 
            formControlName="_AnoModelo" required/>
          </div>
          <div class="form-group">
            <label>Nome Marca</label>
            <select class="form-control form-control-sm" formControlName="_idMarca" required>
              <option *ngFor="let marca of marcas" [value]= "marca._idMarca">
                {{ marca._nomeMarca }} 
              </option>
            </select>
          </div>
          <div class="form-action">
            <label>Selecione o Tipo:</label>
            <select class="form-control" formControlName="_TipoModelo" required>
              <option value="Hatch">Hatch</option>
              <option value="Sedã">Sedã</option>
              <option value="Suv">Suv</option>
              <option value="Picape">Picape</option>
              <option value="Perua">Perua</option>
              <option value="Minivan">Minivan</option>
              <option value="Esportivo">Esportivo</option>
              <option value="Furgão">Furgão</option>
            </select>
          </div>
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-primary btn-sm">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" routerLink="/veiculo">Voltar</button>
              </div>
            </div>
          </div>
        </form>
        não encontrou sua marca? <a routerLink="/marcas">Clique aqui</a>
      </div>
    </div>
</div>
